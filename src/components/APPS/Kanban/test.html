<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body style="background-color: black">
    <canvas
      id="myChart"
      style="width: 100%; max-width: 850px; height: 350px !important; margin: 0"
    ></canvas>
    <script>
      const xValues = ["Jan", "Feb", "Mar", "Apr", "May", "Jun"];
      const yValues = [10, 20, 30, 40, 50, 60];
      const lastDataPointImage =
        "https://uploads-ssl.webflow.com/64622b0d3150a5daf744eb0b/65d483959bd7733d4c0faa98_logo-3.svg";

      Chart.pluginService.register({
        afterDatasetsDraw: function (chart, easing) {
          const ctx = chart.ctx;

          const lastDatasetIndex = chart.data.datasets.length - 1;

          const meta = chart.getDatasetMeta(lastDatasetIndex);
          if (!meta.hidden) {
            const lastDataIndex = meta.data.length - 1;
            const lastDataPoint = meta.data[lastDataIndex];
            const x = lastDataPoint._model.x;
            const y = lastDataPoint._model.y;

            const img = new Image();
            img.src = lastDataPointImage;
            ctx.drawImage(
              img,
              x - img.width / 2,
              y - img.height / 2,
              img.width,
              img.height
            );
          }
        },
      });

      const ctx = document.getElementById("myChart").getContext("2d");

      const chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: xValues,
          datasets: [
            {
              label: "Red Line",
              data: [30, 38, 32, 30, 28, 25],
              borderColor: "red",
              borderWidth: 2,
              fill: false,
              lineTension: 0.4,
            },
            {
              label: "Blue Line",
              data: [30, 42, 40, 38, 36, 33],
              borderColor: "#04CEE2",
              borderWidth: 2,
              fill: false,
              lineTension: 0.4,
            },
            {
              label: "Yellow Line",
              data: [30, 38, 40, 41, 44, 42],
              borderColor: "#F7FF02",
              borderWidth: 2,
              fill: false,
              lineTension: 0.4,
            },
            {
              label: "Green Line",
              data: [30, 38, 45, 48, 53, 60],
              borderColor: "#FFFFFF",
              borderWidth: 2,
              fill: false,
              lineTension: 0.4,
            },
          ],
        },
        options: {
           
          scales: {
            yAxes: [
              {
                ticks: {
                  display: false,
                },
                gridLines: {
                  drawOnChartArea: false,
                  color: "#FFFFFF",
                  drawTicks:false,
                },
                scaleLabel: {
                  display: true,
                  labelString: "TEAM EFFECTIVENESS",
                  fontColor: "white",
                },
              },
            ],
            xAxes: [
              {
                ticks: {
                  display: false,
                },
               
                gridLines: {
                  drawOnChartArea: false,
                  color: "#FFFFFF",
                  drawTicks:false,
                //   drawBorder:false,
                },
                scaleLabel: {
                  display: true,
                  labelString: "Time(10 WEEKS)",
                  fontColor: "white",
                },
              },
            ],
          
          },
          layout: {
            padding: 40
        },
          legend: {
            display: true,
            position: "bottom",
          
          },
        },
      });
    </script>
  </body>
</html>
